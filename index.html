<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>?</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<script src="moment.js"></script>
<body>
    <h1 id="headl">Close Earth data</h1>
    <h2 id="head2">Shows all object that were close to Earth in last week</h2>
    <div>
        <p id="sortP">Sort by</p>
        <select name="sortBy" id="sortBy">
            <option value="time">Time</option>
            <option value="size">Size</option>
            <option value="speed">Speed</option>
            <option value="magnitude">Magnitude</option>
            <option value="missDistance">Miss distance</option>
        </select>
        <select name="lowOrHigh" id="lowOrHigh">
            <option value="descending">Descending</option>
            <option value="ascending">Ascending</option>
        </select>
    </div>
    <div id="container"></div>
</body>
</html>
